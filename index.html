<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #e6fff5;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    color: #333;
    text-shadow: 2px 2px 4px #00000050;
  }
  .calculator {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px 0px #00000040;
    margin-top: 20px;
    animation: pop-in 0.5s ease-out forwards;
  }
  .result-screen {
    background-color: #f2f2f2;
    border: none;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    width: 300px;
    height: 50px;
    text-align: right;
    font-size: 24px;
  }
  .button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.1s;
  }
  .button:hover {
    transform: scale(1.1);
  }
  .number-button {
    background-color: #e7e7e7;
  }
  .operation-button {
    background-color: #fe9241;
    color: white;
  }
  .equals-button {
    background-color: #28a745;
    color: white;
  }
  .button:active {
    transform: scale(0.98);
  }
  @keyframes pop-in {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
<script>
function addNumber(number) {
    var resultScreen = document.getElementById('result');
    if(resultScreen.value === '0') {
        resultScreen.value = number;
    } else {
        resultScreen.value += number;
    }
}
function addOperation(operation) {
    var resultScreen = document.getElementById('result');
    resultScreen.value += operation;
}
function calculate() {
    var resultScreen = document.getElementById('result');
    try {
        resultScreen.value = eval(resultScreen.value);
    } catch (e) {
        resultScreen.value = 'Error';
    }
}
function clearScreen() {
    document.getElementById('result').value = '0';
}
</script>
</head>
<body>
  <h1>Calculator<h3>Made by Himanshu</h3></h1>
  <div class="calculator">
    <input type="text" class="result-screen" id="result" placeholder="0" readonly>
    <div>
      <button class="button number-button" onclick="addNumber('7')">7</button>
      <button class="button number-button" onclick="addNumber('8')">8</button>
      <button class="button number-button" onclick="addNumber('9')">9</button>
      <button class="button operation-button" onclick="addOperation('/')">/</button>
    </div>
    <div>
      <button class="button number-button" onclick="addNumber('4')">4</button>
      <button class="button number-button" onclick="addNumber('5')">5</button>
      <button class="button number-button" onclick="addNumber('6')">6</button>
      <button class="button operation-button" onclick="addOperation('*')">*</button>
    </div>
    <div>
      <button class="button number-button" onclick="addNumber('1')">1</button>
      <button class="button number-button" onclick="addNumber('2')">2</button>
      <button class="button number-button" onclick="addNumber('3')">3</button>
      <button class="button operation-button" onclick="addOperation('-')">-</button>
    </div>
    <div>
      <button class="button number-button" onclick="addNumber('0')">0</button>
      <button class="button operation-button" onclick="clearScreen()">C</button>
      <button class="button operation-button" onclick="addOperation('%')">%</button>
      <button class="button operation-button" onclick="addOperation('+')">+</button>
    </div>
    <div>
      <button class="button equals-button" onclick="calculate()">=</button>
    </div>
  </div>
</body>
</html>
