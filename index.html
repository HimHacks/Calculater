<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #202124;
    color: #e8eaed;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    color: #1a73e8;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
  }
  .calculator {
    background-color: #303134;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
    padding: 30px;
    width: 360px;
    text-align: center;
  }
  .result-screen {
    background-color: #3c4043;
    border: none;
    border-radius: 10px;
    color: #ffffff;
    font-size: 36px;
    padding: 20px;
    margin-bottom: 20px;
    width: 100%;
    text-align: right;
    box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.5);
  }
  .button {
    padding: 20px;
    margin: 5px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.2s ease, transform 0.1s ease;
  }
  .button:hover {
    background-color: #1a73e8;
  }
  .button:active {
    transform: scale(0.95);
  }
  .number-button {
    background-color: #5f6368;
    color: #e8eaed;
  }
  .operation-button {
    background-color: #1a73e8;
    color: white;
  }
  .equals-button {
    background-color: #34a853;
    color: white;
    width: calc(100% - 10px);
    margin-left: 5px;
  }
</style>
<script>
function addNumber(number) {
    var resultScreen = document.getElementById('result');
    if (resultScreen.value === '0') {
        resultScreen.value = number;
    } else {
        resultScreen.value += number;
    }
}
function addOperation(operation) {
    var resultScreen = document.getElementById('result');
    resultScreen.value += operation;
}
function calculate() {
    var resultScreen = document.getElementById('result');
    try {
        resultScreen.value = eval(resultScreen.value);
    } catch (e) {
        resultScreen.value = 'Error';
    }
}
function clearScreen() {
    document.getElementById('result').value = '0';
}
</script>
</head>
<body>
  <div class="calculator">
    <input type="text" class="result-screen" id="result" value="0" readonly>
    <div>
      <button class="button number-button" onclick="addNumber('7')">7</button>
      <button class="button number-button" onclick="addNumber('8')">8</button>
      <button class="button number-button" onclick="addNumber('9')">9</button>
      <button class="button operation-button" onclick="addOperation('/')">/</button>
    </div>
    <div>
      <button class="button number-button" onclick="addNumber('4')">4</button>
      <button class="button number-button" onclick="addNumber('5')">5</button>
      <button class="button number-button" onclick="addNumber('6')">6</button>
      <button class="button operation-button" onclick="addOperation('*')">*</button>
    </div>
    <div>
      <button class="button number-button" onclick="addNumber('1')">1</button>
      <button class="button number-button" onclick="addNumber('2')">2</button>
      <button class="button number-button" onclick="addNumber('3')">3</button>
      <button class="button operation-button" onclick="addOperation('-')">-</button>
    </div>
    <div>
      <button class="button number-button" onclick="addNumber('0')">0</button>
      <button class="button operation-button" onclick="clearScreen()">C</button>
      <button class="button operation-button" onclick="addOperation('%')">%</button>
      <button class="button operation-button" onclick="addOperation('+')">+</button>
    </div>
    <div>
      <button class="button equals-button" onclick="calculate()">=</button>
    </div>
  </div>
</body>
</html>
